<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LarryCMS后台登录</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<!-- load css -->
	<link rel="stylesheet" type="text/css" href="${ctxPath}/static/common/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="${ctxPath}/static/css/login.css" media="all">
</head>
<body>
<div class="layui-canvs"></div>
<div class="layui-layout layui-layout-login">
	<h1>
		 <strong>LarryCMS管理系统后台</strong>
		 <em>Management System</em>
	</h1>
	<form class="layui-form">
		<div class="layui-user-icon larry-login">
			<input name="username" type="username" lay-verify="required" placeholder="账号" class="login_txtbx"/>
		</div>
		<div class="layui-pwd-icon larry-login">
			<input name="password" type="password" lay-verify="required" placeholder="密码" class="login_txtbx"/>
		</div>

		<div class="layui-form-item">
			<select name="isAdmin">
				<option value="1" selected="selected">管理员</option>
				<option value="0">教师用户</option>
			</select>
		</div>

		<div class="layui-submit larry-login">
			<button class="layui-btn submit_btn" lay-submit lay-filter="login">立即登录</button>
		</div>

	</form>


</div>
<script type="text/javascript" src="${ctxPath}/static/common/layui/layui.all.js"></script>
<script type="text/javascript" src="${ctxPath}/static/js/login.js"></script>

</body>
</html>
