@layout("/common/_container.html"){

<form class="layui-form" id="menuInfoForm">
    <input type="hidden" id="id" value="${subject.id}" />
    <div class="layui-form-item">
        <#input id="name" name="年级名称" verify="required" underline="true" value="${subject.name}" />
    </div>

    <div class="layui-form-item">
        <#select id="status" name="状态">
            @for( status in statuses){
            <option value="${status.code}"
                    @if(subject.status==status.code){
                    selected="selected"
                    @}
            >${status.status}</option>
            @}
        </#select>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <#button name="提交" id="ensure" filter="editSubmit"/>
            <#button name="取消" id="cancel" filter="close"/>
        </div>
    </div>
</form>

<script src="${ctxPath}/static/modular/base/subject/subject_info.js"></script>
@}
