@layout("/common/_container.html"){
<section class="larry-grid">
    <div class="larry-personal">
        <header class="larry-personal-tit">
            <span>学科管理</span>
        </header>
        <div class="larry-personal-body clearfix">
            <form class="layui-form" layui-filter="menuOperation">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="layui-form-item">
                            <#NameCon id="gradeName" name="学科名称" />
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="layui-form-item">
                            <#button name="搜索" filter="subjectSearch"/>
                        </div>
                    </div>
                    <div class="layui-sm-3">

                    </div>
                </div>
            </form>
            <form class="layui-form">
                <div id="menuTableToolbar" class="layui-form-item layui-btn-group">
                    <#button name="添加" icon="&#xe654;" filter="subjectAdd"/>
                    <#button name="修改" icon="&#xe642;" filter="subjectChange"/>
                    <#button name="删除" icon="&#xe640;" filter="subjectDelete"/>
                </div>
            </form>
            <table id="subjectTable" class="layui-table">
            </table>
            <div id="subjectPage"></div>
        </div>
    </div>
    <script src="${ctxPath}/static/modular/base/subject/subject.js"></script>
</section>
@}
