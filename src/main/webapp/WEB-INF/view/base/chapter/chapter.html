@layout("/common/_container.html"){
<section class="larry-grid">
    <div class="larry-personal">
        <header class="larry-personal-tit">
            <span>章节管理</span>
        </header>
        <div class="larry-personal-body clearfix">
            <form class="layui-form">
                <input type="hidden" id="textBookId"value="${textBookId}"/>
                <div id="chapterToolbar" class="layui-form-item layui-btn-group">
                    <#button name="添加" icon="&#xe654;" filter="chapterAdd"/>
                    <#button name="修改" icon="&#xe642;" filter="chapterChange"/>
                    <#button name="删除" icon="&#xe640;" filter="chapterDelete"/>
                </div>
            </form>
            <div class="row">
                <div class="col-sm-3">
                    <div style="display: inline-block; padding: 10px; overflow: auto;">
                        <ul id="chapterTree"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="${ctxPath}/static/modular/base/chapter/chapter.js"></script>
</section>
@}
