@layout("/common/_container.html"){
<section class="larry-grid">
    <div class="larry-personal">
        <header class="larry-personal-tit">
            <span>教师管理</span>
        </header>
        <div class="larry-personal-body clearfix">
            <form class="layui-form" layui-filter="menuOperation">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="layui-form-item">
                            <#NameCon id="teacherName" name="教师姓名" />
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="layui-form-item">
                            <#button name="搜索" filter="teacherSearch"/>
                        </div>
                    </div>
                </div>
            </form>
            <form class="layui-form">
                <div id="menuTableToolbar" class="layui-form-item layui-btn-group">
                    <#button name="添加" icon="&#xe654;" filter="teacherAdd"/>
                    <#button name="修改" icon="&#xe642;" filter="teacherChange"/>
                    <#button name="删除" icon="&#xe640;" filter="teacherDelete"/>
                </div>
            </form>
            <div id="teacherTable"></div>
        </div>
    </div>
    <script src="${ctxPath}/static/modular/teachmag/teacher/teacher.js"></script>
</section>
@}
